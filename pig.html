<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Face</title>
    <link rel="stylesheet" href="pig.css">
</head>
<body>
    <div id="Container"></div>
    <div class="face">
        <div class="eye">
            <div class="e1">
                <div class="eb1"></div>
                <div class="ebr1"></div>
            </div>
            <div class="e2">
                <div class="eb2"></div>
                <div class="ebr2"></div>
            </div>
        </div>
        <div class="nose">
            <div class="n1"></div>
            <div class="n2"></div>
        </div>
        <div class="ear">
            <div class="ear1"></div>
            <div class="ear2"></div>
        </div> 
        <div class="mouth">
            <div class="tounge"></div>
        </div>
      </div>
    </div>
    
</body>
</html>
